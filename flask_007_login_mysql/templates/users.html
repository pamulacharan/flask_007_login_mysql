{% extends "layout.html" %} {% block content %}
<h2>All Users</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Password</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user[0] }}</td>
    <td>{{ user[1] }}</td>
    <td>{{ user[2] }}</td>
    <td>
      <a href="{{ url_for('edit_user', user_id=user[0]) }}">Edit</a>
    </td>
    <td>
      <form
        action="{{ url_for('delete_user', user_id=user[0]) }}"
        method="POST"
        style="display: inline"
      >
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
